{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Update Fire Station</h2>
    <form method="post" action="{% url 'update_station' station.pk %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_latitude">Latitude:</label>
            {{ form.latitude }}
        </div>
        <div class="form-group">
            <label for="id_longitude">Longitude:</label>
            {{ form.longitude }}
        </div>
        <div class="form-group">
            <label for="id_address">Address:</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'map-station' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
