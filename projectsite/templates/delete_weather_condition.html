{% extends 'base.html' %}
{% block content %}
<h2>Delete Weather Condition</h2>
<p>Are you sure you want to delete the weather condition for "{{ weather_condition.incident }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'list_weather_conditions' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
