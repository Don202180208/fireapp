{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="page-inner">
  <div class="page-header">
    <h4 class="page-title">Confirm Delete</h4>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card card-transparent">
        <div class="card-body">
          <p>Are you sure you want to delete the incident: "{{ incident }}"?</p>
          <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'map-incident' %}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
